      <div id="note_form__mdl" class="custom_modal">
        <div class="custom_modal__content">
          <form id="note_form">
            <h3 class="form_name">New note</h3>
            <input type="text" id="note_form__name_input" class="note_form__name_input" />
            <select required
              id="note_form__category_select"
              name="note_form__category_select"
              class="note_form__category_select"
            >
              <option
                class="category_select__option"
                value=""
                selected
                disabled
                hidden
              >
                Select category...
              </option>
              <option class="category_select__option" value="Task">Task</option>
              <option class="category_select__option" value="Idea">Idea</option>
              <option class="category_select__option" value="Random_Thought">
                Random Thought
              </option>
            </select>
            <textarea
              id="note_form__text_input"
              name="note_form__text_input"
              class="note_form__text_input"
              rows="5"
            ></textarea>
            <div class="form__controls">
              <button class="custom_btn" type="submit" form="note_form">Save</button>
              <button class="custom_btn close" type="reset">Cancel</button>
            </div>
          </form>
        </div>
